{% extends 'auctions/layout.html' %}

{% block body %}
      <div class="row">    
    {% for list in alllist %}
    <div class="card col-lg-2 col-sm-12 m-2 p-2">
        <img src="media/{{list.image}}" class="card-img-top" alt=".."/>
        <h5 class="card-title">{{ list.title }}</h5>
        <a href={% url 'seelist' list.id %}>SEE MORE </a>
    </div>
    {% endfor %}
      </div>
{% endblock %}
